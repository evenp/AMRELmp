NewLidar no
  options: yes no
TileSet grismouton
  options: name of a tilesets file, providing the name of input tiles
CloudAccess mid
  options: eco mid top (suggested is mid)
SawingPadSize 0
  options: 0 (no padding) or an odd integer value P
           to iteratively process seed selection on PxP tiles
AsdBufferSize 0
  options: 0 (no buffering) or an odd integer value B
           to iteratively process road extraction on BxB tiles
AmrelStep all
  options: all asd sawing shade sobel fbsd seeds
OutputImage no
  options: no yes (to output a PNG image of the last processing step)
ColorImage no
  options: no yes (to output a color image of the last processing step)
DtmBack no
  options: no yes (to display the shaded DTM in the final image background)
BlackRoads no
  options: no yes (to output back roads on white background)
DtmDir local
  options: local <an_absolute_path_to_asc_files>
PointDir local
  options: local <an_absolute_path_to_xyz_files>
